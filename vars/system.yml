---

system_defaults:

  - domain: "NSGlobalDomain"
    values:
      # Keyboard key repeat rates
      - key: InitialKeyRepeat
        type: integer
        value: 15
      - key: KeyRepeat
        type: integer
        value: 2
      # Always show file extensions
      - key: AppleShowAllExtensions
        type: boolean
        value: true
      # Expand save dialog by default
      - key: NSNavPanelExpandedStateForSaveMode
        type: boolean
        value: true
      - key: NSNavPanelExpandedStateForSaveMode2
        type: boolean
        value: true
      # Expand print panel by default
      - key: PMPrintingExpandedStateForPrint
        type: boolean
        value: true
      - key: PMPrintingExpandedStateForPrint2
        type: boolean
        value: true
      # Save to disk, not iCloud by default
      - key: NSDocumentSaveNewDocumentsToCloud
        type: boolean
        value: false

  - domain: "com.apple.finder"
    values:
      # Show hidden files
      - key: AppleShowAllFiles
        type: boolean
        value: true
      # Open new windows in column view
      - key: FXPreferredViewStyle
        type: string
        value: clmv
      # Always open new window in home directory
      - key: NewWindowTarget
        type: string
        value: PfHm
      # Don't show hard drives or removable media on desktop
      - key: ShowExternalHardDrivesOnDesktop
        type: boolean
        value: false
      - key: ShowHardDrivesOnDesktop
        type: boolean
        value: false
      - key: ShowMountedServersOnDesktop
        type: boolean
        value: false
      - key: ShowRemovableMediaOnDesktop
        type: boolean
        value: false
      # Turn off correct spelling automatically
      - key: NSAutomaticSpellingCorrectionEnabled
        type: boolean
        value: false
      # Disable the warning when changing a file extension
      - key: FXEnableExtensionChangeWarning
        type: boolean
        value: false

  - domain: "com.apple.LaunchServices"
    values:
      # Disable the 'Are you sure you want to open this application?' dialog
      - key: LSQuarantine
        type: boolean
        value: false

  - domain: "com.apple.dock"
    values:
      # Set the icon size of dock items
      - key: tilesize
        type: integer
        value: 37
      # Enable magnificationn of icons
      - key: magnification
        type: boolean
        value: true
      - key: largesize
        type: integer
        value: 55
      # don't autohide
      - key: autohide
        type: boolean
        value: false

  - domain: "com.apple.screensaver"
    values:
      # ask for password only after screen saver is active for at least 15 seconds
      - key: askForPassword
        type: integer
        value: 1
      - key: askForPasswordDelay
        type: integer
        value: 15

  - domain: "com.apple.menuextra.battery"
    values:
      - key: ShowPercent
      - type: string
      - value: "YES"

power_management:
  sleep: 0
  displaysleep: 20
  disksleep: 120

trackpad:
  single_click: false
  secondary_click: "two-fingers" # one of: false, "two-fingers", "bottom-right", or "bottom-left"

menubar:
  - "TimeMachine"
  - "Bluetooth"
  - "AirPort"
  - "Battery"
  - "Clock"

dock:
  applications:
    - "/Applications/App Store.app"
    - "/Applications/Launchpad.app"
    - "/Applications/ESET Endpoint Antivirus.app"
    - "/Applications/iTerm.app"
    - "/Applications/1Password 6.app"
    - "/Applications/VirtualBox.app"
    - "/Applications/Evernote.app"
    - "/Applications/GIMP.app"
    - "/Applications/Messages.app"
    - "/Applications/Google Chrome.app"
    - "/Applications/Mailplane 3.app"
    - "/Applications/Slack.app"
    - "/Applications/Skype.app"
    - "/Applications/Atom.app"
    - "/Applications/Reggy.app"
    - "/Applications/Sequel Pro.app"
    - "/Applications/PSequel.app"
    - "/Applications/Xcode.app"
    - "/Applications/iTunes.app"
    - "/Applications/Pandora.app"
    - "/Applications/VLC.app"
    - "/Applications/System Preferences.app"
  files:
    - path: "/Applications/Browsers"
    - path: "/Users/{{ ansible_user_id }}/Downloads"
      arrangement: 3
      showas: 1
